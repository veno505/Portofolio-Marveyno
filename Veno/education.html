    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(Screenshot\ 2024-11-18\ 171242.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            padding: 10px 0;
            transition: opacity 0.5s ease-in-out;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .jumbotron {
            background-image: url('Screenshot 2024-11-18 171104.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            padding: 100px 0;
        }
        .jumbotron h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .jumbotron p {
            font-size: 1.25rem;
        }
        .btn-light, .btn-secondary {
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-light:hover, .btn-secondary:hover {
            background-color: #e2e6ea;
        }
        section {
            padding: 60px 0;
        }
        section h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            padding: 20px;
            background-color: #263127; /* Ubah warna card body */
            border-bottom-left-radius: 10px; /* Membuat sudut bawah kiri card body melengkung */
            border-bottom-right-radius: 10px;
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
        .contact-icons img {
            width: 50px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .contact-icons img:hover {
            transform: scale(1.1);
        }
        .contact-icons p {
            font-size: 1rem;
            color: #343a40;
        }
    </style>
</head>
